<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CSS Transform Property</title>
</head>

<body>

<h1 class="text-center text-warning bg-light p-4 mb-5 border-bottom">CSS Transform Property</h1>
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-6 col-xl-4 mb-3  translate-wrapper">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">Translate</h2>
                    <div class="transform_obj w-50 translate"></div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">Rotate</h2>
                    <div class="transform_obj w-50 rotate"></div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">ScaleX</h2>
                    <div class="transform_obj w-50 scalex"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">ScaleY</h2>
                    <div class="transform_obj w-50  scaley"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">Scale</h2>
                    <div class="transform_obj w-50  scale"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">SkewX</h2>
                    <div class="transform_obj w-50 skewx"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">SkewY</h2>
                    <div class="transform_obj w-50  skewy"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">Skew</h2>
                    <div class="transform_obj w-50 skew"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="transform_item p-3 pb-4 border bg-light">
                    <h2 class="mb-3">Matrix</h2>
                    <div class="transform_obj w-50 matrix"></div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
